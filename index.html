<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Electrolize" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/index.js"></script>
    <title>JS Calculator</title>
</head>

<body>

    <div class="calc-container">
        <p id="brand">JaSio</p>
        <div id="display">
            <div id="tally">&nbsp;</div>
            <div id="result"></div>
        </div>

        <div class="number-buttons-container">
            <button class="number-button" id="7">7</button>
            <button class="number-button" id="8">8</button>
            <button class="number-button" id="9">9</button>

            <button class="number-button" id="4">4</button>
            <button class="number-button" id="5">5</button>
            <button class="number-button" id="6">6</button>

            <button class="number-button" id="1">1</button>
            <button class="number-button" id="2">2</button>
            <button class="number-button" id="3">3</button>
            <button id="dot">.</button>
            <button class="number-button" id="0">0</button>
            <button class="number-button" id="00">00</button>

        </div>

        <div class="operator-button-container-1">
            <button class="operator-button" id="percent">%</button>
            <button class="operator-button" id="multiply">ร</button>

            <button class="operator-button" id="add">+</button>

            <button id="equals">=</button>


        </div>
        <div class="operator-button-container-2">
            <button id="ce">CE</button>
            <button class="operator-button" id="divide">รท</button>
            <button class="operator-button" id="subtract">-</button>


        </div>
    </div>


</body>

</html>
